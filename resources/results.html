<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minesweeper Results</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Minesweeper results</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Games played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win fraction</th>
            </tr>
        </thead>
        <tbody>
            {{#players}}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ total }}</td>
                    <td>{{ won }}</td>
                    <td>{{ lost }}</td>
                    <td>{{ percentage }}</td>
                </tr>
            {{/players}}
            {{^players}}
                <tr><td colspan="5" style="text-align:center">No results yet!</td></tr>
            {{/players}}
        </tbody>
    </table>

    <p><em>Note: only the results for the latest version are displayed.</em></p>
</div>
</body>
</html>
